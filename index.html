<!DOCTYPE html>
<html>
<head>
  <title>Tako Stories</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="home.css">
</head>
<body>
  <div id="home-container">
    <img id="logo" src="logo.png" alt="Logo Tako Stories">
    <div id="button-container">
      <button id="start-button">Start</button>
      <button id="load-button">Load Game</button>
      <button id="story-button">Select Story</button>
      <button id="settings-button">Settings</button>
      <button id="exit-button">Exit Game</button>
    </div>
    <button id="mute-button"><i class="fa fa-volume-high"></i></button>

    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">

    <audio id="bgm" autoplay loop>
        <source src="audio/bgm.mp3" type="audio/mpeg"> 
        Your browser does not support the audio element.
    </audio>

    <audio id="hoverSound">
      <source src="audio/sfx/switch_sfx.mp3" type="audio/mpeg"> 
      Your browser does not support the audio element.
  </audio>

  <audio id="clickSound">
    <source src="audio/sfx/click_sfx.mp3" type="audio/mpeg"> 
    Your browser does not support the audio element.
</audio>
  </div>

  <script src="index.js"></script>
  <script src="https://kit.fontawesome.com/91500c2459.js" crossorigin="anonymous"></script>
</body>
</html>
